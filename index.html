<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | David Asaolu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="shortcut icon" href="./task.png" rel="images/png">
</head>

<body>
    <div class="app">
        <h1>Task Manager</h1>
        <div class="input-section">
            <input type="text" placeholder="Input Todo">
            <button class="add btn">ADD TODO</button>
        </div>
        <ul class="todo-list">
        </ul>
        <button class="clear btn">CLEAR LIST</button>
    </div>
    <div class="intro-div">
        <h1>Welcome to Task Manager</h1>
        <p>Save, edit and delete your tasks in one application!</p>
        <img src="./task.png" alt="task manager">
        <button class="startBtn">START</button>
        <p>Contact Developer:
            <a href="https://github.com/dha-stix"><i class="fab fa-github"></i></a>
            <a href="https://www.facebook.com/asaolu.david.9"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/david-asaolu234/"><i class="fab fa-linkedin-in"></i></a>
        </p>
    </div>
    <script src="todo.js"></script>
</body>

</html>
